version: '3.8'
services:
  slides-mcp:
    image: node:18
    container_name: slides-mcp
    working_dir: /app
    volumes:
      - /home/debian/mcpslide/botrun-google-slides-mcp/keys:/app/keys:ro
    command: ["npm", "run", "start"]
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    ports:
      - "9002:9002" # Si tu exposes HTTP, adapte ce port
